<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-row>
          <ion-col>
            <img class="logo" src="assets/imgs/ic.png" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="userId" name="userId" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row> 
        <ion-row>
          <ion-col>
            <button ion-button class="login-button" (click)="login()">Login</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div (click)="goToSignup()">
              <span>Or create a new account.</span>
            </div>
          </ion-col>
        </ion-row>
      </div>

</ion-content>
