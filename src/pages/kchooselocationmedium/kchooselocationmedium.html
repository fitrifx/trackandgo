<ion-header>


  <ion-navbar color="primary">
    <ion-title>Choose Nearby Places (Medium)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >


  <ion-card *ngFor="let item of items" >
      <ion-item   color="primary">
          <ion-avatar item-left>
            <img src="assets/imgs/{{item.activityPic}}" />
          </ion-avatar>
          <h2>{{item.activityName}}</h2>
          <p>{{item.activityDistrict}} , {{item.activityState}}</p>
        </ion-item>
        <!--<img src="data:image/jpeg;base64,{{item.activityPic}}" style="height: 300px; width: 100%;">--><img src="assets/imgs/{{item.activityPic}}" />
    <ion-card-content class="buttonincard"> 
      <p>{{item.activityShortDesc}}</p>
    </ion-card-content> 
  
    <ion-row no-padding>
      <ion-col >
      <button ion-button class="buttonincard" color="primary" (click)="addMe({ record: item })" >
    <ion-label>Read More..</ion-label>
    </button>
  </ion-col>


  <ion-col text-right >
    <button ion-button color="primary" outline icon-left>
    <ion-icon name='paw' is-active="false"></ion-icon>{{item.level}} 
  </button>
  </ion-col>

  </ion-row>

  </ion-card>
</ion-content>
