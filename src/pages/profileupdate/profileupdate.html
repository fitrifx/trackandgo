<ion-header>

    <ion-navbar color="primary">
      <ion-title>Update Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
  <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
            
            <ion-item>
              <ion-label>Email:</ion-label>
              <ion-input type="text" required [(ngModel)]="nemail" name="nemail" placeholder= "e.g :fi3oo96@gmail.com" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>Current Location:</ion-label>
            <ion-select [(ngModel)]="ncurrentLocation" name="ncurrentLocation" required>
              <ion-option value="0126">Pahang</ion-option>
              <ion-option value="0129">Kelantan</ion-option>
              <ion-option value="0123">Terengganu</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password:</ion-label>
            <ion-input type="password" required [(ngModel)]="npassword" name="npassword" placeholder="Enter password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Verify Password:</ion-label>
              <ion-input type="password" required [(ngModel)]="nvpassword" name="nvpassword" placeholder="Enter password again"></ion-input>
            </ion-item>
            <ion-row>
            <ion-col text-center>
            <button text-center ion-button color="primary" round outline (click)="passAlert()">Update</button>
            </ion-col>
            </ion-row>
        
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-content>
