<ion-header>

    <ion-navbar color="primary">
      <ion-title>Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    
    <div id="profile-bg"   src="assets/imgs/p.jpg"></div>
    <div id="content">
      <div id="profile-info" padding>
       
        <h3 id="profile-name">{{userId}}</h3>
        <p>&bull; {{email}} &bull;</p>
        <p>{{age}} &bull; {{firstname}} {{lastname}} &bull; {{currentLocation}}</p>
        
        <button ion-button *ngIf="!following" small color="purple" (click)="updateProfile()">Update Profile</button>
      </div>
      <hr/>
      <ion-row class="profile-numbers">
        <ion-col col-4>
          <p>First Name</p>
          <span>{{firstname}}</span>
        </ion-col>
        <ion-col col-4>
          <p>Last Name</p>
          <span>{{lastname}}</span>
        </ion-col>
        <ion-col col-4>
          <p>Age</p>
          <span>{{age}}</span>
        </ion-col>
      </ion-row>
