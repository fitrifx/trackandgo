  <ion-navbar color="primary">
    <ion-title>Choose Your Activity</ion-title>

<ion-content >

    <ion-card color="primary">

        

        <img src="assets/imgs/i1.jpg">
          

    <ion-item color="primary">

      <p>For those who likes trails and adventure!</p>
    </ion-item>

      
      <button ion-button class="buttonincard"  color="light">
        <p color="primary" block  (click)="radioLevel()">Lets Hike! (Level)</p>

      <button ion-button class="buttonincard"  color="light">
      <p color="primary" block  (click)="choosestate()">Lets Hike! (State)</p>
    </button>

      <ion-card color="primary">
        <img src="assets/imgs/kayak.jpg"> 
    <ion-item color="primary">
      <ion-icon name="md-water" item-start large></ion-icon>
      <h2>Kayaking</h2>
      <p>Are you afraid of water?</p>
    </ion-item>

      
      <button ion-button class="buttonincard"  color="light">
        <p color="primary" block  (click)="radioLevelk()">Lets Kayak! (Level)</p>
      </button>

      <button ion-button class="buttonincard"  color="light">
      <p color="primary" block  (click)="kchoosestate()">Lets Kayak! (State)</p>
    </button>
      </ion-card>


      <ion-card color="primary">
        <img src="assets/imgs/cave.jpg"> 
    <ion-item color="primary">
      <ion-icon name="md-walk" item-start large></ion-icon>
      <h2>Caving</h2>
      <p>Explore , explore and explore!</p>
    </ion-item>

      <p color="primary" block  (click)="cchoosestate()">Lets Caving! (State)</p>
    </button>
      </ion-card>
