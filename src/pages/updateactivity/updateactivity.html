<ion-header>

  <ion-navbar color="primary">
    <ion-title>Update your time and date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card>
        <button ion-button block  color="primary">
            <ion-icon name="md-calendar" item-start large></ion-icon><ion-label>Pick your date!</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </button>
      
      <button ion-button block color="primary">
          <ion-icon name="md-time" item-start large></ion-icon><ion-label>Pick your time!</ion-label>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="myTime"></ion-datetime>
      </button>
      <br>
      <button ion-button block color="primary">
        <ion-label>Submit</ion-label>    
    </button>
      
      </ion-card>

</ion-content>
